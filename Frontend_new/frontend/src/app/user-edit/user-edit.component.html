<div class="container mt-4">
    <h2>Edit User</h2>
    <form [formGroup]="userFormUpdate"(Submit)="updateUserInfo()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" required>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
